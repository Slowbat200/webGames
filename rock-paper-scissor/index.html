<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Rock, Paper, Scissors</h1>
      </div>
      <div class="header">
        <h2 class="game-title" id="player-score">Player Score: 0</h2>
        <h2 class="game-title" id="computer-score">Computer Score: 0</h2>
      </div>
      <div class="choices">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
        <button class="choice" id="try-again">Try again</button>
      </div>
      <div class="result">
        <p id="result-text"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
